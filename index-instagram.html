<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="instagram-wrapper flex-container">
        <div class="insta-phone flex-container">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="insta-continue flex-container">
            <div class="group">
                <img src="./img/instagram-logo.png" alt="logo-insta" class="logo" draggable="false">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="perfil-img" draggable="false">
                </div>
                <a href="#" class="insta-login">Continue as Gabriela</a>
                <a href="#"   class="insta-logout">Remove account</a>
            </div>
            <div class="group">
                <p class="not-account">Nao Ã© Gabriela?</p>
                <p class="notaccount">
                    <span class="link-blue">Alterar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"><img src="./img/googleplay-button.png" alt="img" class="app-download"></a>
                    <a href="#" class="app-download"><img src="./img/apple-button.png" alt="img" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
